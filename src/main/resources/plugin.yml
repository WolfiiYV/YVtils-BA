name: YVtils-SMP
version: '${project.version}'
main: yv.tils.smp.YVtils
author: WolfiiYV
api-version: '1.18'
contributor:
  - SlWed
  - black_Kittys
  - Silver
description: Plugin for SMP Server
website: https://yvnetwork.de/yvtils/smp
prefix: YVtils-SMP

commands:
  start:
  globalmute:
    aliases:
      - mutechat
      - chatmute
  fly:
  speed:
    aliases:
      - flyspeed
      - walkspeed
  moderation:
    aliases:
      - mod
      - admin
  gm:
    aliases:
      - gamemode
  vanish:
    aliases:
      - v
  dm:
    aliases:
      - msg
      - whisper
      - tell
      - w
  reply:
    aliases:
      - r
  god:
    aliases:
      - godmode
  heal:
  maintenance:
  status:
    aliases:
      - prefix
      - role
  ccr:
    aliases:
      - customcraftingrecipes
      - optools
  sit:
    aliases:
      - sitdown
      - chill
  invsee:
    aliases:
      - inv
      - openinv
      - inventory
      - inventorysee
  ecsee:
    aliases:
      - esee
      - enderchest
      - enderchestsee
      - ec
  seed:
    description: Show the Seed of the World
  tempban:
    description: Temporarily ban a Player

permissions:
  yvtils.smp.*:
    default: op
    description: All Permissions for YVtils-SMP
    children:
